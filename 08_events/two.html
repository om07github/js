<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const changeText = function(){
        document.querySelector('h1').innerHTML = 'Hi its Om'
    }

    const changeMe = setTimeout(changeText,1000)//only refernce taken not function

    document.querySelector('#stop').addEventListener('click', function(){
        console.log('TimeOut')
        clearTimeout(changeMe)
    })
</script>
</html>
